<!doctype html>
<html>
    <head>
        <script>
            const quiz = [
                ["What is Superman's real name?","Clark Kent"],
                ["What is Wonder Woman's real name?","Diana Prince"],
                ["What is Batman's real name?","Bruce Wayne"]
            ];
            function start(quiz){
                let score = 0;
                // main game loop
                // this is interesting because are looping through quiz which is an array of arrays.
                // I did not know that you could loop though this way. It is really cool and I would use this
                // in more languages if it worked there too. 
                for(const [question,answer] of quiz){
                    const response = ask(question);
                    check(response,answer);
                }
                // end of main game loop
                gameOver();
                // function declarations
                function ask(question){
                    return prompt(question);
                }
                function check(response,answer){
                    if(response === answer){
                    alert('Correct!');
                    score++;
                    } else {
                    alert(`Wrong! The correct answer was ${answer}`);
                    }
                }
                function gameOver(){
                    document.getElementById("score").innerHTML = (`Game Over, you scored ${score} point${score !== 1 ? 's' : ''}`);
                }
            }
           
        </script>

    </head>
    <body>
        <h1>Trevik Peterson</h1>
      <!-- It turns out that you dont have to use script tags to call JS funcitions in html -->
        <button onclick=start(quiz);>Start Game </button>
        <div id=score> </div>
    </body>
</html>
